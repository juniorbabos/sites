{% extends 'base.html' %}
{% load crispy_forms_tags%}

{% block conteudo %}
<main class="container">
  <br>
 
    <a href="{% url 'cadastro_categoria' %}">
        <button class="btn btn-primary" type="button">Cadastrar Categoria</button>
    </a>
    <a href="{% url 'home_estoque' %}">
      <button class="btn btn-info" type="button">Produtos Cadastrados</button>
    </a>
   
    <br>
{% if product.pk  %}
<h1>Editar Produto</h1>
{% else %}
<h1>Cadastrar Produto</h1>
{%endif%}
<form method="POST">
  {% csrf_token %}
  {{ form | crispy}}
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
<br>
</main>
{% endblock %}

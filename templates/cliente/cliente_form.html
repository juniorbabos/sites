{% extends 'base.html' %}
{% load crispy_forms_tags%}

{% block conteudo %}
<main class="container">
  <br>
 
  {% if cliente.pk  %}
<h1>Editar Cliente</h1>


{% else %}
<h1>Cadastrar Cliente</h1>
{%endif%}



<form method="POST">
  {% csrf_token %}
  {{ form | crispy}}

</form>
<br>
</main>
{% endblock %}
